<div >
    <mat-tab-group mat-stretch-tabs class="example-stretched-tabs mat-elevation-z4">
     <!-- Start Admit Patient Tab -->
      <mat-tab label="Admit Patient">
          <div class="container" style="padding-top: 5px">
              <div class="row">

                <!-- Start Admit Patient -->

                    <div class="col-sm-7 border border-secondary" style="padding-top: 10px">
                    <form (submit)="onPatientAdmission(patientAdmissionForm)" #patientAdmissionForm="ngForm">
                        <p class="font-weight-bold">Admit Patient</p>
                      <div class="form-group row">
                          <label for="admissionNumber" class="col-sm-6 col-form-label">Admission Number</label>
                          <div class="col-sm-6">
                            <input  type="text" ngModel #admissionNumber="ngModel" style="font-weight:bold" class="form-control-plaintext" id="admissionNumber" name="admissionNumber" readonly [(ngModel)]="a">
                          </div>
                      </div>
                      <div class="form-group row">
                          <label for="patientRegistrationNumber" class="col-sm-4 col-form-label">Patient Reg. No</label>
                          <div class="col-sm-8">
                            <input (keyup)="onSearchPatient($event)" type="text" ngModel #patientRegistrationNumber="ngModel" class="form-control" id="patientRegistrationNumber"  name="patientRegistrationNumber" placeholder="Enter Patient Registration Number">
                          </div>
                      </div>

                      <div class="form-group row">
                          <label for="patientName" class="col-sm-4 col-form-label">Patient Name</label>
                          <div class="col-sm-8">
                            <input type="text" ngModel #patientName="ngModel" class="form-control" id="patientName" name="patientName" readonly placeholder="" [(ngModel)]="name">
                          </div>
                      </div>

                      <div class="form-group row">
                          <label for="selectAppointmentNumber" class="col-sm-4 col-form-label">Select Appointment No. (If any)</label>
                          <div class="col-sm-8" style="padding-top: 20px">
                              <select ngModel #selectAppointmentNumber="ngModel"class="custom-select" name="selectAppointmentNumber" id="selectAppointmentNumber" required="">
                                  <option value="">Choose...</option>

                              </select>
                          </div>
                      </div>

                      <div class="form-group row">
                          <label for="selectAdmissionDate" class="col-sm-4 col-form-label" style="padding-top: 5px">Date of Admission</label>
                          <div class="col-sm-8">
                              <mat-form-field >
                                  <input matInput ngModel #selectAdmissionDate="ngModel" name="selectAdmissionDate"[min]="" [max]="" [matDatepicker]="picker" placeholder="Choose admission date">
                                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                  <mat-datepicker #picker></mat-datepicker>
                              </mat-form-field>

                          </div>
                      </div>

                      <div class="form-group row">
                          <label for="selecRoom" class="col-sm-4 col-form-label">Select Room</label>
                          <div class="col-sm-8">
                              <select ngModel #selecRoom="ngModel"class="custom-select" name="selecRoom" id="selecRoom" required="">
                                  <option value="">Choose...</option>
                                  <option *ngFor="let room of vacantRooms" value="{{room.roomNumber}}">Room {{room.roomNumber}}</option>

                              </select>
                          </div>
                      </div>

                      <div class="form-group row">
                          <label for="causeOfAdmission" class="col-sm-4 col-form-label">Cause of Admission</label>
                          <div class="col-sm-8">
                            <input type="text" ngModel #causeOfAdmission="ngModel" class="form-control" id="causeOfAdmission"  name="causeOfAdmission" placeholder="Enter cause">
                          </div>
                      </div>


                      <div class="form-group row" style="margin-left: 150px; margin-top: 0px;">
                          <button type="submit" class="btn btn-success">Admit Patient</button>
                      </div>
                  </form>
                  </div>

                 <!-- End Admit Patient -->

                 <!-- Start Room Availability -->
                  <div class="col-sm border border-secondary" style="padding-top: 10px">
                      <p class="font-weight-bold">Room Availability</p>
                      <div class="form-group row">
                          <table class="table table-striped">
                            <thead>
                              <tr>
                                <th scope="col">Room Number</th>
                                <th scope="col">Room Type</th>
                                <th scope="col">Availability</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr *ngFor="let room of rooms">
                                <td>{{room.roomNumber}}</td>
                                <td>{{room.type}}</td>
                                <td>{{room.status}}</td>
                              </tr>
                            </tbody>
                          </table>
                        </div>
                  </div>
                  <!-- End Room Availability -->

              </div>
          </div>
      </mat-tab>
     <!-- End Admit Patient Tab -->

     <!-- Start Discharge Patient Tab -->
      <mat-tab label="Discharge Patients"> Content 2

      </mat-tab>
     <!-- End Discharge Patient Tab -->

     <!-- Start View Admissions Tab -->
      <mat-tab label="View Patient Admissions"> Content 3

      </mat-tab>
    <!-- End View Admissions Tab -->

    </mat-tab-group>

  </div>
